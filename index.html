<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-app">
      <div class="theme-btn" id="themeBtn"></div>
          <img src="./img/theme-sun.png" alt="" class="theme-sun" id="themeSun">
          <img src="./img/theme-moon.png" alt="" class="theme-moon" id="themeMoon">
      <div class="music-container">
        <div class="music-cover">
          <img alt="music-cover" />
        </div>
        <div class="music-info">
          <h2 class="music-title"></h2>
        </div>
        <audio></audio>
        <div class="progress-container">
          <h4 class="current-time">00:00</h4>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <h4 class="song-duration"></h4>
        </div>
        <div class="music-action">
          <button id="prev"><i class="bi bi-skip-backward"></i></button>
          <button id="play"><i class="bi bi-play"></i></button>
          <button id="next"><i class="bi bi-skip-forward"></i></button>
          <button id="loop" class="active">
            <i class="bi bi-arrow-repeat"></i>
          </button>
          <i class="bi bi-volume-up volume-btn"></i>
          <div class="volume-bar">
            <div class="volume"></div>
          </div>
        </div>
      </div>

      <div class="play-list"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
